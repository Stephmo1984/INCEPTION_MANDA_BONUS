version: '3'

services:

 nginx:
  container_name: nginx
  build:
   context: ./requirements/nginx
   dockerfile: Dockerfile
  ports:
   - 443:443
  volumes:
   - wordpress:/var/www/wordpress
  networks:
   - inception
  restart: always

 mariadb:
  container_name: mariadb
  build:
   context: ./requirements/mariadb
   dockerfile: Dockerfile
  env_file:
   - .env
  volumes:
   - db:/var/lib/mysql
  networks:
   - inception
  restart: always

 wordpress:
  container_name: wordpress
  depends_on:
   - mariadb
  build:
   context: ./requirements/wordpress
   dockerfile: Dockerfile
  env_file:
   - .env
  volumes:
   - wordpress:/var/www/wordpress
  networks:
   - inception
  restart: always

