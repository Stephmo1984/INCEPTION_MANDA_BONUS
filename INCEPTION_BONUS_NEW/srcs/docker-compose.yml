networks:
 inception:
  driver: bridge

volumes:
 wordpress:
  driver: local
  driver_opts:
   type: none
   device: /home/smortemo/data/wordpress
   o: bind
 db:
  driver: local
  driver_opts:
   type: none
   device: /home/smortemo/data/mariadb
   o: bind

